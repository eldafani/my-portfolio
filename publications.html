    body {

    section {

      display: flex;

    }
    .about-text {
      flex: 2;
    }
    .about-img {
      flex: 1;

    }
    .about-img img {

    }

      color: blue;

  <script>
    function toggleText(element) {
      const text = element.nextElementSibling;
      const isVisible = text.style.display === 'block';
      text.style.display = isVisible ? 'none' : 'block';
      element.textContent = isVisible ? 'Show More' : 'Show Less';
    }
  </script>
