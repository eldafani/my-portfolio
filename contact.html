<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
  }

  header {
    background: #f4f4f4;
    padding: 20px;
    text-align: center;
  }

  nav {
    background: #333;
    display: flex;
    justify-content: center;
  }

  nav a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    text-transform: uppercase;
  }

  nav a:hover {
    background: #575757;
  }

  section {
    padding: 40px;
    max-width: 1000px;
    margin: auto;
  }

  footer {
    text-align: center;
    padding: 20px;
    background: #f4f4f4;
  }

  /* ✅ Move this OUTSIDE the media query */
  form {
    background-color: #fff;
    padding: 2rem;
    max-width: 500px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
  }

  label {
    margin-top: 1rem;
    margin-bottom: 0.5rem;
    font-weight: bold;
  }

  input,
  textarea {
    padding: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
  }

  button {
    margin-top: 1.5rem;
    padding: 0.8rem;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  h2 {
    text-align: center;
    margin-bottom: 2rem;
  }

  @media (max-width: 768px) {
    nav {
      flex-direction: column;
      align-items: center;
    }

    nav a {
      padding: 10px;
      width: 100%;
      text-align: center;
      border-bottom: 1px solid #444;
    }
  }
</style>

</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="resume.html">Resume</a>
    <a href="consulting.html">Consulting</a>
    <a href="publications.html">Publications</a>
    <a href="intsvy.html">R 'intsvy'</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section id="contact">
   <h2>Contact Me</h2>

  <form action="https://formsubmit.co/dcarov@gmail.com" method="POST">
    <!-- Disable CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">

    <!-- Optional: redirect after submission -->
    <input type="hidden" name="_next" value="https://daniel-caro.com/thank-you.html">

    <!-- Optional: make the email look better -->
    <input type="hidden" name="_template" value="table">

    <!-- Form fields -->
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
  </form>

    
  </section>


  <script>
    function toggleText(element) {
      const text = element.nextElementSibling;
      const isVisible = text.style.display === 'block';
      text.style.display = isVisible ? 'none' : 'block';
      element.textContent = isVisible ? 'Show More' : 'Show Less';
    }
  </script>

     <footer>
    <p style="font-size: 0.8em; color: #888;">
      © <span id="year"></span> Daniel Caro
    </p>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  
</body>
</html>
