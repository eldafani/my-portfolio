    body {
      font-family: Arial, sans-serif;
      margin: 0;

    header {
      background: #f4f4f4;

    }

   <h2>Contact Me</h2>
 <form action="mailto:dcarov@gmail.com" method="post" enctype="text/plain">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" autocomplete="name" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" autocomplete="email" required><br><br>

  <input type="submit" value="Send">
</form>

  <script>
    function toggleText(element) {
      const text = element.nextElementSibling;
      const isVisible = text.style.display === 'block';
      text.style.display = isVisible ? 'none' : 'block';
      element.textContent = isVisible ? 'Show More' : 'Show Less';
    }
  </script>
