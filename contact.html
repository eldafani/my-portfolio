    nav a:hover {
      background: #575757;
    }
    section {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }
    .columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .column {
      flex: 1;
      min-width: 250px;
    }
    .circle-img {
      width: 100%;
      max-width: 180px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 20px;
    }
    .about-section {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: center;
    }
    .about-text {

    }
    .about-img {

      max-width: 250px;

    .about-img img {

    footer {
      text-align: center;
      padding: 20px;
      background: #f4f4f4;

    @media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: center;
  }

  nav a {
    padding: 10px;
    width: 100%;
    text-align: center;
    border-bottom: 1px solid #444;
  }
       form {
      background: white;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
      input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 0.8rem 1.2rem;
      background-color: #007BFF;
      color: white;
      border: none;

      cursor: pointer;

    button:hover {
      background-color: #0056b3;

      text-align: center;
    }

}

  <section id="contact">
   <h2>Contact Me</h2>

  <form action="https://formsubmit.co/dcarov@gmail.com" method="POST">
    <!-- Disable CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">

    <!-- Optional: redirect after submission -->
    <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">

    <!-- Optional: make the email look better -->
    <input type="hidden" name="_template" value="table">

    <!-- Form fields -->
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
  </form>

    
  </section>


  <script>
    function toggleText(element) {
      const text = element.nextElementSibling;
      const isVisible = text.style.display === 'block';
      text.style.display = isVisible ? 'none' : 'block';
      element.textContent = isVisible ? 'Show More' : 'Show Less';
    }
  </script>
